<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferindo país</title>
</head>
<body>
    <h1>Verificando nacionalidade</h1>
    País de origem: <input type="text" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="naci()">
    <div id="res">

    </div>
    <script>
        function naci(){
            var pais = document.getElementById('txt1')
            var txt = String(pais.value)
            var res = document.getElementById('res')
            res.innerHTML += `<p>Vivendo em <strong>${txt}</strong></p>`

            if (txt == 'Brasil'){
                res.innerHTML += `<p>Você é brasileiro.</p>`
            } else{
                res.innerHTML += '<p>Você é estrangeiro.</p>'
            }
        }
    </script>
</body>
</html>
